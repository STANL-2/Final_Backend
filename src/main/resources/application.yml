server:
  forward-headers-strategy: native

spring:
  application:
    name: ${SPRING_APP_NAME}

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DATABASE_HOST}:${MARIA_DATABASE_PORT}/${MARIA_DATABASE_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  profiles:
    active: ${SPRING_PROFILES_ACTIVE}

  devtools:
    livereload:
      enabled: false
    restart:
      enabled: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
jwt:
  secret-key: ${JWT_SECRET_KEY}
  header: ${JWT_HEADER}

encryption:
  algorithm: ${ALGORITHM}
  transformation: ${TRANSFORMATION}
  secret-key: ${SECRET_DEFAULT_KEY}


logging:
  pattern:
    console: ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
  level:
    org:
      springframework:
        security: ${SPRING_SECURITY_LOG_LEVEL:TRACE}
      apache.ibatis: DEBUG
      mybatis: DEBUG
    jdbc.sqltiming: DEBUG
    jdbc.resultsettable: TRACE

cloud:
  aws:
    credentials:
      access-key: ${S3_ACCESSKEY}
      secret-key: ${S3_SECRETKEY}
    s3:
      bucket: ${S3_BUCKETNAME}
    region:
      static: ${S3_REGION}
    stack:
      auto: false

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
